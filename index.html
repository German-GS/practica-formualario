<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style.css">
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.rtl.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./src/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
       
    </header>

        <div class="container justify-content-md-center">
            <div class="row g-3 justify-content-md-center" >
                <h1>Inscripcion de Datos de personal</h1>
                <div class="col-md-6">
                    <input type="text" name="" id="personalName" placeholder="Nombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" id="personalLastName" placeholder="Apellidos" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="personalAge" class="form-label">Edad</label>
                    <input type="number" id="personalAge" placeholder="Edad" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="personalGender" class="form-label">Genero</label>
                    <input type="text" id="personalGender" placeholder="Genero" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="personalProfession" class="form-label">Profesion</label>
                    <input type="text" placeholder="Profesion" class="form-control" id="personalProfession">
                </div>
                <div class="col-md-4">
                    <label for="personalProvince" class="form-label">Provincia</label>
                    <input type="text" id="personalProvince" placeholder="Provincia" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="personalCanton" class="form-label">Canton</label>
                    <input type="text" id="personalCanton" placeholder="Canton" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="personalDistrict" class="form-label">Distrito</label>
                    <input type="text" id="personalDistrict" placeholder="Distrito" class="form-control">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" onclick="obtenerDatos()">Registrar</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Datos de las personas</h2>
                </div>
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item" id="person1"></li>
                        <li class="list-group-item" id="person2"></li>
                    </ul>

                </div>


            </div>
        </div>
    
</body>
</html>
